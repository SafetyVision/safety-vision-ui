version: "3.9"

services:
  ui:
    image: safety-vision-platform_ui-local
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/code
    ports:
      - 3000:3000
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    stdin_open: true
    tty: true
    command: npm test
    volumes:
      - .:/code
  test-no-watch:
    build:
      context: .
      dockerfile: Dockerfile.test
    command: npm test -- --watchAll=false
